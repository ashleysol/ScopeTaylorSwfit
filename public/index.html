<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        body{
            background-color: black;
            color:white;
            text-align: center;
        }
        .container{
            width: 80%;
            margin-left:auto;
            margin-right:auto;
            background-color: #3C080C;
            height:100vh;
            padding-top:50px;
        }
        #img-div{
            width:90%;
            margin-left:auto;
            margin-right:auto;
        }
        img{
            width:100%;
        }
        .form-control{
            color:white;
            background-color: black;
        }
        h3{
            padding:20px 0px;
        }

<body>
    <div class="container">
        <h1>Kanye Quotes</h1>
        <div id="img-div">
            <img src="kanye.jpeg">
        </div>
        <h3>How many Kanye quotes do you want?</h3>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Number of quotes" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
          </div>
    </div>
